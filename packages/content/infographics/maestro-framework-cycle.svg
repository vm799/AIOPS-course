<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <!-- Neon gradient definitions -->
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="neonGradientReverse" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22D3EE;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter for neon effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow for depth -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#0B0F14"/>

  <!-- Title -->
  <text x="400" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#E5E7EB" text-anchor="middle">
    Maestro Framework: Operational Intelligence Cycle
  </text>

  <!-- Central circle (hub) -->
  <circle cx="400" cy="320" r="60" fill="#111827" stroke="url(#neonGradient)" stroke-width="3" filter="url(#shadow)"/>
  <text x="400" y="315" font-family="system-ui" font-size="14" font-weight="600" fill="#22D3EE" text-anchor="middle">
    Closed-Loop
  </text>
  <text x="400" y="335" font-family="system-ui" font-size="12" fill="#9CA3AF" text-anchor="middle">
    Intelligence
  </text>

  <!-- Pillar 1: SENSE (top) -->
  <g id="sense">
    <circle cx="400" cy="140" r="48" fill="#111827" stroke="#22D3EE" stroke-width="2.5" filter="url(#glow)"/>
    <text x="400" y="135" font-family="system-ui" font-size="16" font-weight="700" fill="#22D3EE" text-anchor="middle">
      SENSE
    </text>
    <text x="400" y="152" font-family="system-ui" font-size="11" fill="#9CA3AF" text-anchor="middle">
      Collect telemetry
    </text>
    <!-- Arrow to UNDERSTAND -->
    <path d="M 440 165 L 510 230" stroke="url(#neonGradient)" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Pillar 2: UNDERSTAND (top-right) -->
  <g id="understand">
    <circle cx="555" cy="250" r="48" fill="#111827" stroke="#10B981" stroke-width="2.5" filter="url(#glow)"/>
    <text x="555" y="245" font-family="system-ui" font-size="15" font-weight="700" fill="#10B981" text-anchor="middle">
      UNDERSTAND
    </text>
    <text x="555" y="258" font-family="system-ui" font-size="10" fill="#9CA3AF" text-anchor="middle">
      Correlate signals
    </text>
    <!-- Arrow to DECIDE -->
    <path d="M 540 295 L 490 355" stroke="url(#neonGradientReverse)" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Pillar 3: DECIDE (right) -->
  <g id="decide">
    <circle cx="475" cy="390" r="48" fill="#111827" stroke="#22D3EE" stroke-width="2.5" filter="url(#glow)"/>
    <text x="475" y="385" font-family="system-ui" font-size="16" font-weight="700" fill="#22D3EE" text-anchor="middle">
      DECIDE
    </text>
    <text x="475" y="402" font-family="system-ui" font-size="11" fill="#9CA3AF" text-anchor="middle">
      Risk-aware choice
    </text>
    <!-- Arrow to ACT -->
    <path d="M 435 410 L 365 450" stroke="url(#neonGradient)" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Pillar 4: ACT (bottom-right) -->
  <g id="act">
    <circle cx="325" cy="480" r="48" fill="#111827" stroke="#10B981" stroke-width="2.5" filter="url(#glow)"/>
    <text x="325" y="480" font-family="system-ui" font-size="16" font-weight="700" fill="#10B981" text-anchor="middle">
      ACT
    </text>
    <text x="325" y="495" font-family="system-ui" font-size="11" fill="#9CA3AF" text-anchor="middle">
      Execute
    </text>
    <!-- Arrow to VERIFY -->
    <path d="M 280 465 L 210 410" stroke="url(#neonGradientReverse)" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Pillar 5: VERIFY (left) -->
  <g id="verify">
    <circle cx="175" cy="370" r="48" fill="#111827" stroke="#22D3EE" stroke-width="2.5" filter="url(#glow)"/>
    <text x="175" y="365" font-family="system-ui" font-size="16" font-weight="700" fill="#22D3EE" text-anchor="middle">
      VERIFY
    </text>
    <text x="175" y="382" font-family="system-ui" font-size="11" fill="#9CA3AF" text-anchor="middle">
      Validate outcome
    </text>
    <!-- Arrow to LEARN -->
    <path d="M 195 330 L 245 275" stroke="url(#neonGradient)" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Pillar 6: LEARN (top-left) -->
  <g id="learn">
    <circle cx="275" cy="230" r="48" fill="#111827" stroke="#10B981" stroke-width="2.5" filter="url(#glow)"/>
    <text x="275" y="230" font-family="system-ui" font-size="16" font-weight="700" fill="#10B981" text-anchor="middle">
      LEARN
    </text>
    <text x="275" y="245" font-family="system-ui" font-size="11" fill="#9CA3AF" text-anchor="middle">
      Update models
    </text>
    <!-- Feedback arrow to SENSE (closes the loop) -->
    <path d="M 310 200 L 365 165" stroke="url(#neonGradientReverse)" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="5,3"/>
  </g>

  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#22D3EE" />
    </marker>
  </defs>

  <!-- Legend at bottom -->
  <g id="legend">
    <text x="400" y="560" font-family="system-ui" font-size="12" fill="#9CA3AF" text-anchor="middle">
      Dashed arrow indicates feedback loop (Learn → Sense)
    </text>
  </g>

  <!-- Annotations for each pillar -->
  <g id="annotations" opacity="0.7">
    <!-- SENSE tools -->
    <text x="400" y="110" font-family="system-ui" font-size="9" fill="#6B7280" text-anchor="middle">
      Prometheus · Jaeger · Elasticsearch
    </text>

    <!-- UNDERSTAND tools -->
    <text x="630" y="250" font-family="system-ui" font-size="9" fill="#6B7280" text-anchor="start">
      Moogsoft · BigPanda
    </text>

    <!-- DECIDE tools -->
    <text x="545" y="395" font-family="system-ui" font-size="9" fill="#6B7280" text-anchor="start">
      OPA · Watson AIOps
    </text>

    <!-- ACT tools -->
    <text x="325" y="515" font-family="system-ui" font-size="9" fill="#6B7280" text-anchor="middle">
      Ansible · K8s Operators
    </text>

    <!-- VERIFY tools -->
    <text x="40" y="375" font-family="system-ui" font-size="9" fill="#6B7280" text-anchor="start">
      Synthetics · Flagger
    </text>

    <!-- LEARN tools -->
    <text x="180" y="225" font-family="system-ui" font-size="9" fill="#6B7280" text-anchor="start">
      MLflow · PagerDuty
    </text>
  </g>
</svg>
