<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <!-- Neon gradient definitions -->
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="cyanGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22D3EE;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#22D3EE;stop-opacity:0.1" />
    </linearGradient>

    <linearGradient id="greenGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#0B0F14"/>

  <!-- Title -->
  <text x="400" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="#E5E7EB" text-anchor="middle">
    Telemetry Pipeline: Three Pillars Architecture
  </text>

  <!-- Layer 1: Data Sources -->
  <g id="sources">
    <text x="50" y="90" font-family="system-ui" font-size="14" font-weight="600" fill="#9CA3AF">
      Data Sources
    </text>

    <!-- Microservices box -->
    <rect x="50" y="105" width="180" height="65" rx="8" fill="#111827" stroke="#22D3EE" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="140" y="128" font-family="system-ui" font-size="13" font-weight="600" fill="#22D3EE" text-anchor="middle">
      Microservices
    </text>
    <text x="140" y="145" font-family="system-ui" font-size="10" fill="#6B7280" text-anchor="middle">
      47 services · 2.4M req/sec
    </text>
    <text x="140" y="160" font-family="system-ui" font-size="10" fill="#6B7280" text-anchor="middle">
      OpenTelemetry instrumented
    </text>

    <!-- Infrastructure box -->
    <rect x="50" y="185" width="180" height="65" rx="8" fill="#111827" stroke="#10B981" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="140" y="208" font-family="system-ui" font-size="13" font-weight="600" fill="#10B981" text-anchor="middle">
      Infrastructure
    </text>
    <text x="140" y="225" font-family="system-ui" font-size="10" fill="#6B7280" text-anchor="middle">
      Kubernetes · 180 nodes
    </text>
    <text x="140" y="240" font-family="system-ui" font-size="10" fill="#6B7280" text-anchor="middle">
      Node exporter · cAdvisor
    </text>

    <!-- Third-party APIs box -->
    <rect x="50" y="265" width="180" height="65" rx="8" fill="#111827" stroke="#22D3EE" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="140" y="288" font-family="system-ui" font-size="13" font-weight="600" fill="#22D3EE" text-anchor="middle">
      External APIs
    </text>
    <text x="140" y="305" font-family="system-ui" font-size="10" fill="#6B7280" text-anchor="middle">
      Payment · Auth · CDN
    </text>
    <text x="140" y="320" font-family="system-ui" font-size="10" fill="#6B7280" text-anchor="middle">
      Synthetic monitoring
    </text>
  </g>

  <!-- Arrows from sources to pillars -->
  <path d="M 230 137 L 280 175" stroke="url(#neonGradient)" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 230 217 L 280 235" stroke="url(#neonGradient)" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 230 297 L 280 295" stroke="url(#neonGradient)" stroke-width="2" fill="none" opacity="0.6"/>

  <!-- Layer 2: Three Pillars (Collection) -->
  <g id="pillars">
    <text x="285" y="90" font-family="system-ui" font-size="14" font-weight="600" fill="#9CA3AF">
      Telemetry Collection
    </text>

    <!-- Logs pillar -->
    <rect x="285" y="105" width="140" height="90" rx="8" fill="#111827" stroke="#22D3EE" stroke-width="2" filter="url(#glow)"/>
    <text x="355" y="128" font-family="system-ui" font-size="15" font-weight="700" fill="#22D3EE" text-anchor="middle">
      LOGS
    </text>
    <text x="355" y="148" font-family="system-ui" font-size="10" fill="#9CA3AF" text-anchor="middle">
      Unstructured events
    </text>
    <text x="355" y="165" font-family="system-ui" font-size="9" fill="#6B7280" text-anchor="middle">
      Elasticsearch
    </text>
    <text x="355" y="179" font-family="system-ui" font-size="9" fill="#6B7280" text-anchor="middle">
      500B events/day
    </text>

    <!-- Metrics pillar -->
    <rect x="285" y="210" width="140" height="90" rx="8" fill="#111827" stroke="#10B981" stroke-width="2" filter="url(#glow)"/>
    <text x="355" y="233" font-family="system-ui" font-size="15" font-weight="700" fill="#10B981" text-anchor="middle">
      METRICS
    </text>
    <text x="355" y="253" font-family="system-ui" font-size="10" fill="#9CA3AF" text-anchor="middle">
      Time-series data
    </text>
    <text x="355" y="270" font-family="system-ui" font-size="9" fill="#6B7280" text-anchor="middle">
      Prometheus
    </text>
    <text x="355" y="284" font-family="system-ui" font-size="9" fill="#6B7280" text-anchor="middle">
      847K metrics/min
    </text>

    <!-- Traces pillar -->
    <rect x="285" y="315" width="140" height="90" rx="8" fill="#111827" stroke="#22D3EE" stroke-width="2" filter="url(#glow)"/>
    <text x="355" y="338" font-family="system-ui" font-size="15" font-weight="700" fill="#22D3EE" text-anchor="middle">
      TRACES
    </text>
    <text x="355" y="358" font-family="system-ui" font-size="10" fill="#9CA3AF" text-anchor="middle">
      Request flows
    </text>
    <text x="355" y="375" font-family="system-ui" font-size="9" fill="#6B7280" text-anchor="middle">
      Jaeger
    </text>
    <text x="355" y="389" font-family="system-ui" font-size="9" fill="#6B7280" text-anchor="middle">
      8 PB/day
    </text>
  </g>

  <!-- Arrows from pillars to correlation -->
  <path d="M 425 150 L 475 230" stroke="url(#neonGradient)" stroke-width="2.5" fill="none"/>
  <path d="M 425 255 L 475 255" stroke="url(#neonGradient)" stroke-width="2.5" fill="none"/>
  <path d="M 425 360 L 475 280" stroke="url(#neonGradient)" stroke-width="2.5" fill="none"/>

  <!-- Layer 3: Correlation Engine -->
  <g id="correlation">
    <text x="480" y="90" font-family="system-ui" font-size="14" font-weight="600" fill="#9CA3AF">
      AI Correlation
    </text>

    <rect x="480" y="105" width="170" height="300" rx="8" fill="#111827" stroke="url(#neonGradient)" stroke-width="2.5" filter="url(#glow)"/>

    <text x="565" y="135" font-family="system-ui" font-size="16" font-weight="700" fill="url(#neonGradient)" text-anchor="middle">
      Correlation Engine
    </text>

    <!-- Correlation capabilities -->
    <g id="capabilities">
      <circle cx="500" cy="165" r="3" fill="#22D3EE"/>
      <text x="510" y="169" font-family="system-ui" font-size="11" fill="#E5E7EB">
        Anomaly detection
      </text>

      <circle cx="500" cy="190" r="3" fill="#10B981"/>
      <text x="510" y="194" font-family="system-ui" font-size="11" fill="#E5E7EB">
        Pattern matching
      </text>

      <circle cx="500" cy="215" r="3" fill="#22D3EE"/>
      <text x="510" y="219" font-family="system-ui" font-size="11" fill="#E5E7EB">
        Topology mapping
      </text>

      <circle cx="500" cy="240" r="3" fill="#10B981"/>
      <text x="510" y="244" font-family="system-ui" font-size="11" fill="#E5E7EB">
        Root cause inference
      </text>

      <circle cx="500" cy="265" r="3" fill="#22D3EE"/>
      <text x="510" y="269" font-family="system-ui" font-size="11" fill="#E5E7EB">
        Causal graphs
      </text>

      <circle cx="500" cy="290" r="3" fill="#10B981"/>
      <text x="510" y="294" font-family="system-ui" font-size="11" fill="#E5E7EB">
        Predictive alerts
      </text>
    </g>

    <!-- Noise reduction stats -->
    <rect x="490" y="315" width="150" height="75" rx="6" fill="#0B0F14" stroke="#22D3EE" stroke-width="1"/>
    <text x="565" y="335" font-family="system-ui" font-size="12" font-weight="600" fill="#22D3EE" text-anchor="middle">
      Noise Reduction
    </text>
    <text x="565" y="355" font-family="system-ui" font-size="11" fill="#9CA3AF" text-anchor="middle">
      3,000 alerts → 81 incidents
    </text>
    <text x="565" y="372" font-family="system-ui" font-size="13" font-weight="700" fill="#10B981" text-anchor="middle">
      73% reduction
    </text>
  </g>

  <!-- Arrow to output -->
  <path d="M 650 255 L 690 255" stroke="url(#neonGradient)" stroke-width="2.5" fill="none"/>

  <!-- Layer 4: Output (Actionable Insights) -->
  <g id="output">
    <text x="695" y="90" font-family="system-ui" font-size="14" font-weight="600" fill="#9CA3AF">
      Output
    </text>

    <!-- Incidents box -->
    <rect x="695" y="105" width="90" height="70" rx="6" fill="#111827" stroke="#22D3EE" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="740" y="128" font-family="system-ui" font-size="12" font-weight="600" fill="#22D3EE" text-anchor="middle">
      Incidents
    </text>
    <text x="740" y="145" font-family="system-ui" font-size="10" fill="#9CA3AF" text-anchor="middle">
      78% actionable
    </text>
    <text x="740" y="161" font-family="system-ui" font-size="10" fill="#6B7280" text-anchor="middle">
      89% confidence
    </text>

    <!-- Predictions box -->
    <rect x="695" y="190" width="90" height="70" rx="6" fill="#111827" stroke="#10B981" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="740" y="213" font-family="system-ui" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">
      Predictions
    </text>
    <text x="740" y="230" font-family="system-ui" font-size="10" fill="#9CA3AF" text-anchor="middle">
      6-min forecast
    </text>
    <text x="740" y="246" font-family="system-ui" font-size="10" fill="#6B7280" text-anchor="middle">
      Prevent failure
    </text>

    <!-- Remediation box -->
    <rect x="695" y="275" width="90" height="70" rx="6" fill="#111827" stroke="#22D3EE" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="740" y="298" font-family="system-ui" font-size="12" font-weight="600" fill="#22D3EE" text-anchor="middle">
      Actions
    </text>
    <text x="740" y="315" font-family="system-ui" font-size="10" fill="#9CA3AF" text-anchor="middle">
      Auto-remediate
    </text>
    <text x="740" y="331" font-family="system-ui" font-size="10" fill="#6B7280" text-anchor="middle">
      L3-L4 automation
    </text>
  </g>

  <!-- Bottom stats panel -->
  <g id="stats">
    <rect x="50" y="435" width="735" height="120" rx="8" fill="#111827" stroke="url(#neonGradient)" stroke-width="1.5" filter="url(#shadow)"/>

    <text x="417" y="460" font-family="system-ui" font-size="14" font-weight="600" fill="#E5E7EB" text-anchor="middle">
      Performance Impact
    </text>

    <!-- MTTR stat -->
    <g id="mttr">
      <text x="150" y="495" font-family="system-ui" font-size="12" fill="#9CA3AF" text-anchor="middle">
        MTTR Reduction
      </text>
      <text x="150" y="520" font-family="system-ui" font-size="24" font-weight="700" fill="#22D3EE" text-anchor="middle">
        73%
      </text>
      <text x="150" y="537" font-family="system-ui" font-size="10" fill="#6B7280" text-anchor="middle">
        45 min → 12 min
      </text>
    </g>

    <!-- False positive stat -->
    <g id="false-positives">
      <text x="417" y="495" font-family="system-ui" font-size="12" fill="#9CA3AF" text-anchor="middle">
        False Positives
      </text>
      <text x="417" y="520" font-family="system-ui" font-size="24" font-weight="700" fill="#10B981" text-anchor="middle">
        -97%
      </text>
      <text x="417" y="537" font-family="system-ui" font-size="10" fill="#6B7280" text-anchor="middle">
        3,000 → 81 alerts/day
      </text>
    </g>

    <!-- Coverage stat -->
    <g id="coverage">
      <text x="684" y="495" font-family="system-ui" font-size="12" fill="#9CA3AF" text-anchor="middle">
        Signal Coverage
      </text>
      <text x="684" y="520" font-family="system-ui" font-size="24" font-weight="700" fill="#22D3EE" text-anchor="middle">
        98%
      </text>
      <text x="684" y="537" font-family="system-ui" font-size="10" fill="#6B7280" text-anchor="middle">
        5% storage cost
      </text>
    </g>
  </g>
</svg>
